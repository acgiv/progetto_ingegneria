<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <div class="card-title text-center mb-5 mt-3">
            <h1>LOGIN</h1>
          </div>
          <form (ngSubmit)="onLogin(f)" #f="ngForm">
            <div class="mb-4">
              <label for="username" class="form-label">
                <span class="fw-semibold">Username</span>
                <span class="text-black-50">*</span>
              </label>
              <div class="input-group">
                 <input type="text" id="username" class="form-control" name="username" placeholder="Username*" ngModel
                       required   autocomplete="off">
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <span class="fw-semibold">Password</span>
                <span class="text-black-50">*</span>
              </label>
                  <div class="pws">
                <input [type]="viewPasswordService.getPasswordType('password_login')" id="password" class="form-control" name="password" placeholder="Password*"
                       ngModel required autocomplete="off">
                     <fa-icon [icon]="viewPasswordService.getIcon('password_login')" (click)="viewPasswordService.togglePasswordVisibility('password_login')"></fa-icon>
              </div>
            </div>
             <p class=" text-danger mt-2"   [hidden]="error">Username o password sono incorretti!</p>
              <div class="justify-content-end mt-2">
                <h6 *ngIf="isAmminisrtatore()" class=" text-black-50 mt-4">Non hai ancora un account? <a class="forget  text-decoration-none"  [routerLink]="'/registrati'"> Clicca qui </a></h6>
              </div>
              <div class="d-flex justify-content-center align-items-center flex-column">
                   <button class="mt-4 btn-primary btn w-75 py-2 text-center" type="submit">Login</button>
                    <p class=" mt-4">Hai dimenticato la password?</p>
                    <a class=" mt-2"  [routerLink]="'/recuperoPassword'">Recupero Passwerd </a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
